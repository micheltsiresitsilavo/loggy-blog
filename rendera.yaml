# Exported from Render on 2024-05-30T08:13:10Z
services:
  - type: web
    name: loggy-blog
    runtime: docker
    repo: https://github.com/micheltsiresitsilavo/loggy-blog
    plan: free
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    envVars:
      - key: DB_USERNAME
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: DB_CONNECTION
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: APP_URL
        sync: false
      - key: APP_NAME
        sync: false
      - key: APP_KEY
        sync: false
      - key: APP_ENV
        sync: false
    region: oregon
    healthCheckPath: /status
    dockerContext: .
    dockerfilePath: ./Dockerfile
volumes:
  caddy_data:
  caddy_config:
